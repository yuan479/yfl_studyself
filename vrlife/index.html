<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>虚拟人生</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <!-- 顶部区域 -->
        <div class="top-area">
            <button id="backgroundBtn" class="top-btn">背景描述</button>
            <button id="charactersBtn" class="top-btn">已知角色</button>
            <button id="scriptBtn" class="top-btn">剧本选择</button>
        </div>

        <!-- 聊天区域 -->
        <div class="chat-area">
            <div id="chatBox" class="chat-box"></div>
        </div>

        <!-- 底部导航区域 -->
        <div class="bottom-area">
            <div class="input-area">
                <input type="text" id="userInput" placeholder="输入你想说的话...">
                <button id="sendBtn">发送</button>
            </div>
        </div>

        <!-- 模态框 -->
        <div id="backgroundModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>背景描述</h2>
                <div id="backgroundContent"></div>
            </div>
        </div>

        <div id="charactersModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>已知角色</h2>
                <div id="charactersContent"></div>
            </div>
        </div>

        <div id="scriptModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>剧本选择</h2>
                <div id="scriptContent"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<title>坦克大战</title>
<script src="https://cdn.tailwindcss.com"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<script>
tailwind.config = {
theme: {
extend: {
colors: {
primary: '#4A5568',
secondary: '#718096'
},
borderRadius: {
'none': '0px',
'sm': '2px',
DEFAULT: '4px',
'md': '8px',
'lg': '12px',
'xl': '16px',
'2xl': '20px',
'3xl': '24px',
'full': '9999px',
'button': '4px'
}
}
}
}
</script>
<style>
.cell { border: 1px solid #333; float: left; box-sizing: border-box; }
.wall { background: #222; }
.breakable { background: #444; border: 1px dashed #888; }
.entry { background: #0f0; }
.exit { background: #00f; }
.player { background: #0a0; border: 2px solid #fff; }
.enemy { background: #a00; border: 2px solid #fff; }
body { background: #181818; }
#info-bar { background: rgba(30,30,30,0.85) !important; border: 1px solid #333; }
#game-area { background: #181818; border: 4px solid #222; }

/* 操作说明深色 */
.bg-white { background: #232323 !important; }
.text-gray-800 { color: #eee !important; }
.border-gray-300 { border-color: #444 !important; }

/* 响应式游戏场地 */
#game-area {
  width: 80vw !important;
  height: 64vw !important;
  max-width: 80vh !important;
  max-height: 64vh !important;
  aspect-ratio: 5/4;
  margin: 0 auto;
}

@media (max-aspect-ratio: 5/4) {
  #game-area {
    width: 80vw !important;
    height: calc(80vw * 0.8) !important;
  }
}
@media (min-aspect-ratio: 5/4) {
  #game-area {
    height: 80vh !important;
    width: calc(80vh * 1.25) !important;
  }
}
</style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
<div class="w-full min-h-screen flex flex-col items-center justify-center p-4" style="background:#181818;">
<div class="w-full max-w-[1200px] rounded-lg shadow-xl p-4" style="background:#232323;">
<div class="relative">
<div id="info-bar" class="absolute top-4 left-4 bg-black bg-opacity-50 p-4 rounded-lg flex items-center space-x-6 text-white z-10">
<div class="flex items-center">
<i class="fas fa-heart text-red-500 mr-2"></i>
<span id="life" class="text-xl font-bold">6</span>
</div>
<div class="text-xl font-bold">
关卡: <span id="level">1</span>
</div>
</div>
<div id="game-area" class="w-full h-[600px] border-4 border-gray-800 bg-gray-200 relative flex flex-wrap"></div>
</div>
<div class="mt-8 bg-white p-6 rounded-lg border-2 border-gray-300">
<h2 class="text-2xl font-bold mb-4 text-center text-gray-800">操作说明</h2>
<div class="grid grid-cols-2 gap-4 text-lg">
<div class="flex items-center space-x-4">
<span class="bg-gray-200 px-3 py-1 rounded font-mono">W</span>
<span>向上移动</span>
</div>
<div class="flex items-center space-x-4">
<span class="bg-gray-200 px-3 py-1 rounded font-mono">S</span>
<span>向下移动</span>
</div>
<div class="flex items-center space-x-4">
<span class="bg-gray-200 px-3 py-1 rounded font-mono">A</span>
<span>向左移动</span>
</div>
<div class="flex items-center space-x-4">
<span class="bg-gray-200 px-3 py-1 rounded font-mono">D</span>
<span>向右移动</span>
</div>
<div class="col-span-2 flex items-center space-x-4 justify-center mt-2">
<span class="bg-gray-200 px-3 py-1 rounded font-mono">Enter</span>
<span>返回开始界面</span>
</div>
</div>
</div>
</div>
<script src="game.js"></script>
</div>
</body>
</html>

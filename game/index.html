<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小鳄鱼爱洗澡</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        #gameCanvas {
            border: 2px solid #333;
            background-color: #fff;
        }
        #gameContainer {
            position: relative;
        }
        #uiContainer {
            position: absolute;
            top: 10px;
            left: 10px;
            color: #333;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
        <div id="uiContainer">
            <div>关卡: <span id="levelNumber">1</span></div>
            <div>水量: <span id="waterLevel">0%</span></div>
            <div>鸭子: <span id="duckCount">0/3</span></div>
        </div>
    </div>
    <script src="js/engine/physics.js"></script>
    <script src="js/engine/fluid.js"></script>
    <script src="js/engine/input.js"></script>
    <script src="js/engine/renderer.js"></script>
    <script src="js/levels/levelManager.js"></script>
    <script src="js/game.js"></script>
</body>
</html>
